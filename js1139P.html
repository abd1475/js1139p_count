<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-1139P Homework</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: url(stad.jpg) no-repeat center fixed;
      background-size:cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-5 col-sm-6 ps-sm-5">
        <div class="d-flex justify-content-center">
          <p class="h2  ps-sm-5" id="ateams">Team A :</p>
          <p class="h2  ps-2"    id="ascore">0</p>
        </div>
      </div>
      <div class="col-5 col-sm-6 ps-sm-5">
        <div class="d-flex justify-content-center">
          <p class="h2  ps-sm-5" id="bteams">Team B :</p>
          <p class="h2  ps-2"    id="bscore">0</p>
        </div>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-success rounded-2" onclick="aplus()" title="Plus">
          <i class="bi bi-plus-circle fs-5"></i>
        </button>
        <button class="p-2 me-1 btn btn-warning rounded-2" onclick="aminus()" title="Minus">
          <i class="bi bi-dash-circle fs-5 text-light"></i>
        </button>
        <button class="p-2      btn btn-danger  rounded-2" onclick="areset()" title="Reset">
          <i class="bi bi-x-circle    fs-5"></i>
        </button>
      </div>
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-success rounded-2" onclick="bplus()" title="Plus">
          <i class="bi bi-plus-circle fs-5"></i>
        </button>
        <button class="p-2 me-1 btn btn-warning rounded-2" onclick="bminus()" title="Minus">
          <i class="bi bi-dash-circle fs-5 text-light"></i>
        </button>
        <button class="p-2      btn btn-danger  rounded-2" onclick="breset()" title="Reset">
          <i class="bi bi-x-circle    fs-5"></i>
        </button>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-primary rounded-2" onclick="aupdate()">
          Update the score
        </button>
      </div>
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-primary rounded-2" onclick="bupdate()">
          Update the score
        </button>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-dark rounded-2" onclick="achange()">Change the name</button>
      </div>
      <div class="col-5 col-sm-6 ps-sm-5 text-center">
        <button class="p-2 ms-sm-5 me-1 btn btn-dark rounded-2" onclick="bchange()">Change the name</button>
      </div>
    </div>
  </div>

  <script src="js1139p.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
